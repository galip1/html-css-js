    <script>

        var toplam = 0;
        var baslangic = 100;
        var sayac = 0;

            sayac++;

        } console.log("sayıların toplamı: " + toplam);
        console.log(sayac + " adet sayı vardır.");
        console.log(seri);


    </script>
