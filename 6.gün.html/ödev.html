<body>
    <script>


        function sayiAl() {
            var toplam = 0;
            var sayi = 0;


            while (toplam < 500) {
                sayi = Number(prompt("Lütfen bir sayı giriniz."));
                toplam += sayi;

            }
            return " yeterli, toplam: " + toplam + " a ulaştı";

        }

        let sonuc = sayiAl();
        alert(sonuc);
    </script>
</body>
