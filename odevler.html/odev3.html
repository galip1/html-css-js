    <script>
        let tarih = new Date();
        let saat = tarih.getHours();
        let mesaj = "";

        if (saat >= 08 && saat < 10) {
            mesaj = "günaydın";

        }
        else if (saat >= 10 && saat < 18) {
            mesaj = "iyi günler";

        }
        else if (saat >= 18 && saat < 23) {
            mesaj = "iyi akşamlar";

        }
        else {
            mesaj = "iyi geceler";

        }

        alert(mesaj);


    </script>
