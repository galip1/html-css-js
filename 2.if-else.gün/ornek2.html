    <script>
        /* Girilen 3 sayının ortalamasını bulan, 
        eğer ortalama,
 ilk sayıdan büyükse "kâr", 
 değilse "zarar" yazan programı yapınız.*/
        var s1 = Number(prompt("1.sayıyı giriniz"));
        var s2 = Number(prompt("2.sayıyı giriniz"));
        var s3 = Number(prompt("3.sayıyı giriniz"));

        var ort = (s1 + s2 + s3) / 3;

        if (ort > s1) {
            alert("kar");
        }
        else (ort < s2); {
            alert("zarar");

        }
    </script>
