    <script>
        // Faktoriyel hesaplayan fonksiyon yazınız.


        function faktöriyelHesapla(sayi) {
            var carpim = 1;

            for (var i = sayi; i >= 1; i--) {
                carpim = carpim * i;

            }
            return carpim;

        }
        let sonuc = faktöriyelHesapla(7);
        alert(sonuc);




        sonuc = faktöriyelHesapla(prompt("bir sayı giriniz."));
        alert(sonuc);

    </script>
