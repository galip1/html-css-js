<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sayi = prompt("1 den büyük sayı yazınız.");

        let kareToplami = 0;
        let sayac = 0;

        for (let i = 1; i < sayi; i++) {
            kareToplami += i * i;
            sayac++;
        }
        console.log("kareler toplamı: " + kareToplami);
        console.log("girilen sayı: " + sayac);


    </script>
</body>

</html>
