        //3.son dizideki personelleri maaş büyüklüklerine göre sıralayalım.
        var personel = [

            { adi: "Umut", dogum: 1994, maas: 4000, devam: false },

            { adi: "Neşe", dogum: 1989, maas: 4000, devam: true },

            { adi: "Sevgi", dogum: 1985, maas: 4000, devam: true },

            { adi: "Nehir", dogum: 1985, maas: 4000, devam: false },

            { adi: "Derya", dogum: 1980, maas: 4000, devam: false },

            { adi: "Ümit", dogum: 1998, maas: 4000, devam: true },

            { adi: "Akın", dogum: 1988, maas: 4000, devam: false },

            { adi: "Bulut", dogum: 1987, maas: 4000, devam: true },

            { adi: "Deniz", dogum: 1998, maas: 4000, devam: false },

        ];
        const newPersonel = personel.filter(item => {
            return item.devam === true;
        });

        console.log(newPersonel);

        var date = new Date();
        var mevcutYil = date.getFullYear();

        for (var i = 0; i < newPersonel.length; i++) {
            if (mevcutYil - newPersonel[i].dogum > 30) {
                newPersonel[i].maas += newPersonel[i].maas * 0.2;
            } else {
                newPersonel[i].maas += newPersonel[i].maas * 0.05;
            }
        }
        console.log(newPersonel);

        var temp;
        for (var i = 0; i < newPersonel.length; i++) {
            for (var j = i + 1; j < newPersonel.length; j++) {
                if (newPersonel[i].maas < newPersonel[j].maas) {
                    temp = newPersonel[j];
                    newPersonel[j] = newPersonel[i];
                    newPersonel[i] = temp;
                }
            }
        }
        console.log(newPersonel);
