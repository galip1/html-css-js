<body>
    <script>
        var muzSayisi = 165;
        var hayattaKalmaDays = 0;
        var maymunAlive = true;
        do {
            muzSayisi -= 4;
            hayattaKalmaDays++;
            if (muzSayisi < 4) {
                maymunAlive = false;
                console.log("Bugun " + hayattaKalmaDays + ". gun ve Maymun oldu.");
            } else {
                console.log("Bugun " + hayattaKalmaDays + ".gun ve Maymun yasiyor.");
            }
        } while (maymunAlive);
        console.log("Maymunun yasadigi toplam gun sayisi= ", hayattaKalmaDays - 1);












    </script>
</body>

</html>
