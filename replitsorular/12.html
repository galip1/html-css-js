<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sekil = "";
        const satir = 10;

        for (var i = 1; i <= satir; i++) {
            for (var k = satir + 1; k <= satir + i; k++) {
                if (i % 2 == 0) {
                    sekil += " *";

                } else if (k % 2 == 1) {
                    sekil += " *  ";
                }
            } sekil += "\n";
        } console.log(sekil);
    </script>
</body>

</html>
